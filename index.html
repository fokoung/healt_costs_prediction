<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Cost Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-radio {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            display: inline-block;
            position: relative;
            background-color: #f1f5f9;
            color: #4f46e5;
            height: 1.25rem;
            width: 1.25rem;
            border: 1px solid #cbd5e1;
            border-radius: 50%;
            cursor: pointer;
            margin-right: 0.5rem;
            outline: none;
        }
        .form-radio:checked {
            background-color: #4f46e5;
            border: 3px solid white;
            box-shadow: 0 0 0 2px #4f46e5;
        }
        .form-radio:focus {
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.5);
        }
        .fade-in {
            animation: fadeInAnimation 0.5s ease-in-out forwards;
        }
        @keyframes fadeInAnimation {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white/60 backdrop-blur-xl p-8 rounded-2xl shadow-2xl shadow-indigo-200/50 w-full max-w-md mx-4">
        <h1 class="text-3xl font-bold text-center text-gray-800">Health Cost Predictor</h1>
        
        <p class="text-gray-600 mt-2 text-center max-w-md mx-auto">
            This tool predicts your estimated annual health insurance costs based on a machine learning model. Fill in the details below to get your prediction.
        </p>

        <form id="prediction-form" class="mt-8 space-y-6">
            <!-- Age, BMI, Children -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3"><i class="fas fa-user text-gray-400"></i></span>
                    <input type="number" id="age" name="age" placeholder="Age" class="w-full pl-10 pr-4 py-3 bg-white/50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" required>
                </div>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3"><i class="fas fa-weight-scale text-gray-400"></i></span>
                    <input type="number" step="0.1" id="bmi" name="bmi" placeholder="BMI" class="w-full pl-10 pr-4 py-3 bg-white/50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" required>
                </div>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3"><i class="fas fa-child text-gray-400"></i></span>
                    <input type="number" id="children" name="children" placeholder="Children" class="w-full pl-10 pr-4 py-3 bg-white/50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" required>
                </div>
            </div>

            <!-- Smoker & Sex -->
            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">Are you a smoker?</label>
                    <div class="flex items-center space-x-4">
                        <label class="flex items-center cursor-pointer"><input type="radio" name="smoker" value="yes" class="form-radio" required><span class="ml-2 text-gray-700">Yes</span></label>
                        <label class="flex items-center cursor-pointer"><input type="radio" name="smoker" value="no" class="form-radio"><span class="ml-2 text-gray-700">No</span></label>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">Sex</label>
                    <div class="flex items-center space-x-4">
                        <label class="flex items-center cursor-pointer"><input type="radio" name="sex" value="male" class="form-radio" required><span class="ml-2 text-gray-700">Male</span></label>
                        <label class="flex items-center cursor-pointer"><input type="radio" name="sex" value="female" class="form-radio"><span class="ml-2 text-gray-700">Female</span></label>
                    </div>
                </div>
            </div>

            <!-- Region -->
            <div>
                <label for="region" class="block text-sm font-medium text-gray-700">Region</label>
                <select id="region" name="region" class="mt-1 block w-full pl-3 pr-10 py-3 text-base bg-white/50 border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md" required>
                    <option value="northeast">Northeast</option>
                    <option value="northwest">Northwest</option>
                    <option value="southeast">Southeast</option>
                    <option value="southwest">Southwest</option>
                </select>
            </div>
            
            <button type="submit" id="predict-button" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 flex items-center justify-center transform hover:scale-105">
                <span id="button-text">Predict Cost</span>
                <i id="spinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
            </button>
        </form>

        <div id="result-container" class="mt-8 text-center hidden">
            <div class="bg-gradient-to-br from-white to-indigo-50 p-6 rounded-xl border border-indigo-200 shadow-md">
                <h2 class="text-xl font-semibold text-gray-800">Estimated Annual Cost:</h2>
                <p id="result" class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 mt-2"></p>
            </div>
        </div>

        <div id="error-container" class="mt-6 text-center hidden">
             <div class="bg-red-50 p-4 rounded-lg border border-red-200">
                <p id="error-message" class="text-red-600 font-medium"></p>
             </div>
        </div>
    </div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const predictButton = document.getElementById('predict-button');
            const buttonText = document.getElementById('button-text');
            const spinner = document.getElementById('spinner');
            const resultContainer = document.getElementById('result-container');
            const errorContainer = document.getElementById('error-container');
            
            buttonText.textContent = 'Predicting...';
            spinner.classList.remove('hidden');
            predictButton.disabled = true;
            resultContainer.classList.add('hidden');
            errorContainer.classList.add('hidden');

            const formData = new FormData(event.target);
            const data = {
                age: parseInt(formData.get('age')),
                bmi: parseFloat(formData.get('bmi')),
                children: parseInt(formData.get('children')),
                smoker: formData.get('smoker'),
                sex: formData.get('sex'),
                region: formData.get('region')
            };

            try {
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Something went wrong on the server.');
                }

                const result = await response.json();
                
                document.getElementById('result').textContent = `$${result.predicted_cost.toFixed(2)}`;
                resultContainer.classList.remove('hidden');
                resultContainer.classList.add('fade-in');

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error-message').textContent = `Error: ${error.message}`;
                errorContainer.classList.remove('hidden');
                errorContainer.classList.add('fade-in');
            } finally {
                buttonText.textContent = 'Predict Cost';
                spinner.classList.add('hidden');
                predictButton.disabled = false;
            }
        });
    </script>
</body>
</html>
